<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Loja de Roupas</h1>
    </header>
    
    <section class="produto">
        <img src="imagem_roupa1.jpg" alt="Roupa 1">
        <h2>Roupa 1</h2>
        <p>Descrição da Roupa 1.</p>
        <p>Preço: R$<span id="preco1">100.00</span></p>
        <button onclick="alterarPreco('preco1')">Alterar Preço</button>
    </section>

    <section class="produto">
        <img src="imagem_roupa2.jpg" alt="Roupa 2">
        <h2>Roupa 2</h2>
        <p>Descrição da Roupa 2.</p>
        <p>Preço: R$<span id="preco2">80.00</span></p>
        <button onclick="alterarPreco('preco2')">Alterar Preço</button>
    </section>

    <!-- Adicione mais produtos aqui conforme necessário -->

    <script>
        function alterarPreco(id) {
            var novoPreco = prompt("Digite o novo preço:");
            if (novoPreco !== null) {
                document.getElementById(id).textContent = novoPreco;
            }
        }
    </script>
</body>
</html>
