<!DOCTYPE html>
<html>
<head>
    <title>Editor de Roupas</title>
</head>
<body>
    <h1>Editor de Roupas</h1>

    <!-- Formulário para editar valores -->
    <h2>Editar Valores</h2>
    <form>
        <label for="nome">Nome da Roupa:</label>
        <input type="text" id="nome" name="nome" value="Roupa Exemplo"><br><br>

        <label for="preco">Preço:</label>
        <input type="text" id="preco" name="preco" value="100.00"><br><br>

        <input type="submit" value="Salvar Valores">
    </form>

    <!-- Formulário para fazer upload de imagens -->
    <h2>Postar Foto</h2>
    <form enctype="multipart/form-data" action="upload.php" method="post">
        <input type="file" name="imagem" accept="image/*"><br><br>
        <input type="submit" value="Enviar Imagem">
    </form>
</body>
</html>
